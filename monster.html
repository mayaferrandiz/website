<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }

    #monster {
      position: absolute;
      width: 32px; /* Width of a single frame */
      height: 32px; /* Height of a single frame */
      background: url('Pink_Monster_Idle_4.png') no-repeat 0 0; /* Default to idle animation */
      bottom: 0;
      transition: transform 0.3s ease-in-out; /* Smooth transitions for jumping */
      will-change: transform, background-position;
    }

    body {
      background: url('https://example.com/background_image.jpg') no-repeat center center;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div id="monster"></div>

  <script>
    const monster = document.getElementById('monster');
    let monsterX = window.innerWidth / 2; // Monster's initial X position
    const monsterY = window.innerHeight - 32; // Monster's Y position (at bottom)
    let mouseX = monsterX; // Mouse X position
    let lastDirection = 'right'; // To track the direction of movement
    const speed = 3; // Constant speed (pixels per frame)
    const stopThreshold = 5; // Threshold to stop movement (increased slightly for smoother stop)
    let isMoving = false;
    let isJumping = false; // Track if the monster is jumping
    let currentFrame = 0;
    let totalFrames = 4; // Number of frames for idle animation
    let frameInterval = 200; // Time between frames in ms
    let lastFrameTime = Date.now();

    // Function to manually cycle through frames
    function updateFrame() {
      const now = Date.now();
      if (now - lastFrameTime > frameInterval) {
        currentFrame = (currentFrame + 1) % totalFrames;
        lastFrameTime = now;
        monster.style.backgroundPosition = `-${currentFrame * 32}px 0`; // Move background position
      }
      requestAnimationFrame(updateFrame);
    }

    // Start the frame update loop
    updateFrame();

    // Function to handle mouse movement (desktop)
    function handleMouseMove(event) {
      if (isJumping) return; // Don't change animation while jumping

      mouseX = event.pageX - 16; // Adjust for monster width (half of 32px)

      // Check direction and flip sprite if necessary
      if (mouseX < monsterX && lastDirection === 'right') {
        monster.style.transform = 'scaleX(-1)'; // Face left
        lastDirection = 'left';
      } else if (mouseX > monsterX && lastDirection === 'left') {
        monster.style.transform = 'scaleX(1)'; // Face right
        lastDirection = 'right';
      }

      if (!isMoving) {
        // Switch to walking animation
        monster.style.backgroundImage = "url('Pink_Monster_Walk_6.png')";
        totalFrames = 6; // Number of frames for walking
        frameInterval = 100; // Faster frame rate for walking
        isMoving = true;
      }
    }

    // Function to handle screen taps (mobile)
    function handleTouchMove(event) {
      if (isJumping) return; // Don't change animation while jumping

      const touch = event.touches[0];
      mouseX = touch.pageX - 16;

      // Check direction and flip sprite if necessary
      if (mouseX < monsterX && lastDirection === 'right') {
        monster.style.transform = 'scaleX(-1)'; // Face left
        lastDirection = 'left';
      } else if (mouseX > monsterX && lastDirection === 'left') {
        monster.style.transform = 'scaleX(1)'; // Face right
        lastDirection = 'right';
      }

      if (!isMoving) {
        // Switch to walking animation
        monster.style.backgroundImage = "url('Pink_Monster_Walk_6.png')";
        totalFrames = 6; // Number of frames for walking
        frameInterval = 100; // Faster frame rate for walking
        isMoving = true;
      }
    }

    // Function to handle click/jump (desktop & mobile)
    function handleClick(event) {
      if (isJumping) return; // Prevent multiple jumps

      isJumping = true;
      monster.style.backgroundImage = "url('Pink_Monster_Jump_8.png')"; // Switch to jumping animation
      totalFrames = 8; // Number of frames for jumping
      frameInterval = 80; // Faster frame rate for jumping

      // Smooth jump animation
      monster.style.transform += ' translateY(-50px)'; // Jump up
      setTimeout(() => {
        monster.style.transform = monster.style.transform.replace(' translateY(-50px)', ''); // Land back at bottom
        isJumping = false;

        if (isMoving) {
          monster.style.backgroundImage = "url('Pink_Monster_Walk_6.png')"; // Switch back to walking
          totalFrames = 6;
          frameInterval = 100;
        } else {
          monster.style.backgroundImage = "url('Pink_Monster_Idle_4.png')"; // Switch back to idle
          totalFrames = 4;
          frameInterval = 200;
        }
      }, 600); // Match the duration of the jump transition (slightly reduced for smoother landing)
    }

    // Function to update monster position (X-axis only)
    function moveMonster() {
      const deltaX = mouseX - monsterX;
      const distanceToMove = Math.abs(deltaX); // Absolute distance between cursor and monster

      // Move monster only if it's farther than the threshold to prevent jitter
      if (distanceToMove > stopThreshold) {
        // Calculate direction and move a fixed speed toward the cursor
        monsterX += speed * Math.sign(deltaX);
        monster.style.left = `${monsterX}px`; // Apply new X position
      } else {
        if (isMoving && !isJumping) {
          // Switch to idle animation
          monster.style.backgroundImage = "url('Pink_Monster_Idle_4.png')";
          totalFrames = 4;
          frameInterval = 200;
          isMoving = false;
        }
      }

      requestAnimationFrame(moveMonster);
    }

    // Start the monster movement animation
    moveMonster();

    // Event listeners for mouse and touch inputs
    document.addEventListener('mousemove', handleMouseMove); // Desktop
    document.addEventListener('click', handleClick); // Desktop click

    document.addEventListener('touchmove', handleTouchMove); // Mobile touch
    document.addEventListener('touchstart', handleClick); // Mobile tap
  </script>
</body>
</html>
