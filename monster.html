<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }

    #monster {
      position: absolute;
      width: 32px; /* Width of a single frame */
      height: 32px; /* Height of a single frame */
      background: url('Pink_Monster_Idle_4.png') no-repeat 0 0; /* Default to idle animation */
      bottom: 4%; /* Offset by percentage for better alignment across devices */
      transition: transform 0.3s ease-in-out; /* Smooth transitions for jumping */
      will-change: transform, background-position;
    }

    body {
      background: url('monster-background.webp') no-repeat center center;
      background-size: cover;
    }
  </style>
</head>
<body>

  <div id="monster"></div>

  <script>
    const monster = document.getElementById('monster');
    let monsterX = window.innerWidth / 2; // Monster's initial X position
    let destinationX = monsterX; // Destination X position based on cursor or touch drag
    let lastDirection = 'right'; // To track the direction of movement
    const speed = 2; // Constant speed (pixels per frame)
    const movementThreshold = 5; // Threshold to start or stop movement
    let isWalking = false;
    let isJumping = false; // Track if the monster is jumping
    let jumpDirection = 0; // Track the horizontal direction of the jump (0 for vertical jumps)
    let currentFrame = 0;
    let isDragging = false; // Track if the user is dragging
    let initialTouchX = 0; // Initial touch X position for drag detection

    const animationChangeBuffer = 50; // Reduce flicker

    const animations = {
      idle: {
        frames: 4,
        frameInterval: 200
      },
      walk: {
        frames: 6,
        frameInterval: 100
      },
      jump: {
        frames: 8,
        frameInterval: 80
      },
    };

    let totalFrames = animations.idle.frames; // Number of frames for idle animation
    let frameInterval = animations.idle.frameInterval; // Time between frames in ms
    let lastFrameTime = Date.now();

    // Function to manually cycle through frames
    function updateFrame() {
      const now = Date.now();
      if (now - lastFrameTime > frameInterval) {
        currentFrame = (currentFrame + 1) % totalFrames;
        lastFrameTime = now;
        monster.style.backgroundPosition = `-${currentFrame * 32}px 0`; // Move background position
      }
      requestAnimationFrame(updateFrame);
    }

    // Start the frame update loop
    updateFrame();

    // Handle the tap and drag behavior on mobile
    function handleTouchStart(event) {
      if (!isWalking) isDragging = false; // Reset dragging state
      initialTouchX = event.touches[0].pageX; // Store the initial touch position
    }

    function handleTouchMove(event) {
      const touchX = event.touches[0].pageX;

      if (Math.abs(touchX - initialTouchX) > movementThreshold) { // Detect drag if movement is significant
        isDragging = true; // Mark as a drag, prevent jump
        handleMove(touchX); // Move monster based on drag
      }
    }

    function handleTouchEnd() {
      if (!isDragging) {
        handleJump(); // If no drag was detected, it's considered a tap, and the monster jumps
      }
    }

    // General event handler for both click and touch events
    function handleJump() {
      if (isJumping) return; // Prevent multiple jumps

      isJumping = true;

      // If the monster is moving, determine the jump direction based on cursor position
      if (isWalking) {
        jumpDirection = Math.sign(destinationX - monsterX); // Horizontal direction during jump
      } else {
        // If idle, jump straight up with no horizontal movement
        jumpDirection = 0; // No horizontal movement if jumping from idle
      }

      monster.style.backgroundImage = "url('Pink_Monster_Jump_8.png')"; // Switch to jumping animation
      totalFrames = animations.jump.frames; // Number of frames for jumping
      frameInterval = animations.jump.frameInterval; // Faster frame rate for jumping

      // Smooth jump animation
      monster.style.transform += ' translateY(-75px)'; // Jump up

      setTimeout(() => {
        monster.style.transform = monster.style.transform.replace(' translateY(-75px)', ''); // Land back at bottom

        setTimeout(() => {
          isJumping = false;

          setTimeout(() => {
            if (isWalking) {
              monster.style.backgroundImage = "url('Pink_Monster_Walk_6.png')"; // Switch back to walking
              totalFrames = animations.walk.frames;
              frameInterval = animations.walk.frameInterval;
            } else {
              monster.style.backgroundImage = "url('Pink_Monster_Idle_4.png')"; // Switch back to idle
              totalFrames = animations.idle.frames;
              frameInterval = animations.idle.frameInterval;
            }
          }, animationChangeBuffer); // Delay switching back to walking/idle to prevent flicker
        }, animations.jump.frames * animations.jump.frameInterval);
      }, animations.jump.frames * animations.jump.frameInterval);
    }

    // General function to handle both mouse and touch movements
    function handleMove(xPosition) {
      destinationX = xPosition - 16; // Adjust for monster width (half of 32px)

      if (!isJumping) {
        // Update monster orientation
        updateMonsterOrientation();

        if (!isWalking) {
          // Switch to walking animation with a slight delay to avoid flickering
          setTimeout(() => {
            monster.style.backgroundImage = "url('Pink_Monster_Walk_6.png')";
            totalFrames = animations.walk.frames; // Number of frames for walking
            frameInterval = animations.walk.frameInterval; // Faster frame rate for walking
          }, animationChangeBuffer); // Delay switching to the walking animation to prevent flicker
          isWalking = true;
        }
      }
    }

    function updateMonsterOrientation() {
      if (destinationX < monsterX && lastDirection === 'right') {
        monster.style.transform = 'scaleX(-1)'; // Face left
        lastDirection = 'left';
      } else if (destinationX > monsterX && lastDirection === 'left') {
        monster.style.transform = 'scaleX(1)'; // Face right
        lastDirection = 'right';
      }
    }

    // Function to update monster position (X-axis only)
    function moveMonster() {
      const deltaX = destinationX - monsterX;

      // Use jumpDirection during the jump
      if (isJumping) {
        monsterX += speed * jumpDirection; // Continue moving horizontally in the jump direction
        monster.style.left = `${monsterX}px`; // Apply new X position
      } else if (Math.abs(deltaX) > movementThreshold) {
        // On the ground, move toward the cursor
        updateMonsterOrientation();
        monsterX += speed * Math.sign(deltaX);
        monster.style.left = `${monsterX}px`; // Apply new X position
      }

      // Only stop horizontal movement once the jump and landing are complete
      if (isWalking && !isJumping && Math.abs(deltaX) <= movementThreshold) {
        // Switch to idle animation with a slight delay to prevent flickering
        setTimeout(() => {
          monster.style.backgroundImage = "url('Pink_Monster_Idle_4.png')";
          totalFrames = animations.idle.frames;
          frameInterval = animations.idle.frameInterval;
        }, animationChangeBuffer); // Delay switching to idle to prevent flicker
        isWalking = false;
      }

      requestAnimationFrame(moveMonster);
    }

    // Start the monster movement animation
    moveMonster();

    // Event listeners for both desktop and mobile
    document.addEventListener('mousemove', (event) => handleMove(event.pageX)); // Desktop movement
    document.addEventListener('click', handleJump); // Desktop click

    document.addEventListener('touchstart', handleTouchStart); // Track the start of touch (mobile)
    document.addEventListener('touchmove', handleTouchMove); // Handle drag (mobile)
    document.addEventListener('touchend', handleTouchEnd); // Handle tap and drag end (mobile)
  </script>
</body>
</html>
