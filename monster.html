<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Following X-Axis</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }
    #monster {
      position: absolute;
      width: 50px;
      height: 50px;
      background: url('monster_idle.png') no-repeat center;
      background-size: contain;
      transition: transform 0.2s ease;
    }
    .walking {
      background: url('monster_idle.png') no-repeat center;
      background-size: contain;
    }
    .jumping {
      background: url('monster_idle.png') no-repeat center;
      background-size: contain;
    }
  </style>
</head>
<body>
  <div id="monster"></div>

  <script>
    const monster = document.getElementById('monster');
    let monsterX = window.innerWidth / 2; // Monster's initial X position
    let monsterY = window.innerHeight / 2; // Monster's fixed Y position
    let mouseX = monsterX; // Mouse X position

    const speed = 0.02; // Monster's movement speed (slower than the mouse)
    let isMoving = false;

    // Update the mouse target position on movement (only X-axis)
    document.addEventListener('mousemove', function(event) {
      mouseX = event.pageX - 25; // Adjusting for the monster's width

      // Set walking animation if not already moving
      if (!isMoving) {
        monster.classList.add('walking');
        isMoving = true;
      }
    });

    // Jump animation on click (only Y-axis movement)
    document.addEventListener('click', function() {
      monster.classList.add('jumping');
      monster.classList.remove('walking'); // Stop walking while jumping

      // Simulate jump by moving the monster upward and back down
      setTimeout(() => {
        monster.style.transform = 'translateY(-50px)';
      }, 0);

      setTimeout(() => {
        monster.style.transform = 'translateY(0px)';
        monster.classList.remove('jumping');

        // Resume walking if the monster is still moving
        if (isMoving) {
          monster.classList.add('walking');
        }
      }, 300);
    });

    // Function to update monster position (only X-axis)
    function moveMonster() {
      const deltaX = mouseX - monsterX;

      // If monster is far enough from the mouse, move it on the X-axis
      if (Math.abs(deltaX) > 1) {
        monsterX += deltaX * speed;

        // Apply the new X position to the monster's CSS
        monster.style.left = `${monsterX}px`;
      } else {
        // Stop the walking animation when the monster catches up on the X-axis
        if (isMoving) {
          monster.classList.remove('walking');
          isMoving = false;
        }
      }

      requestAnimationFrame(moveMonster);
    }

    // Start the monster movement
    moveMonster();
  </script>
</body>
</html>
