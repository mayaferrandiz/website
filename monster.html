<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }

    #monster {
      position: absolute;
      width: 32px; /* Width of a single frame */
      height: 32px; /* Height of a single frame */
      background: url('Pink_Monster_Idle_4.png') no-repeat 0 0; /* Default to idle animation */
      bottom: 10%; /* Offset by percentage for better alignment across devices */
      transition: transform 0.3s ease-in-out; /* Smooth transitions for jumping */
      will-change: transform, background-position;
    }

    body {
      background: url('monster-background.webp') no-repeat center center;
      background-size: 100% 100%;
    }
  </style>
</head>
<body>

  <div id="monster"></div>

  <script>
    const monster = document.getElementById('monster');
    let monsterX = window.innerWidth / 2; // Monster's initial X position
    let destinationX = monsterX; // Destination X position based on cursor or touch drag
    let isDragging = false; // Track if user is dragging on mobile
    const speed = 2; // Constant speed
    const movementThreshold = 5; // Movement threshold
    let jumpDirection = 0; // Track horizontal direction while jumping
    let lastDirection = 'right'; // Track the last movement direction

    const animations = {
      idle: { frames: 4, frameInterval: 200, url: 'Pink_Monster_Idle_4.png', name: 'idle' },
      walk: { frames: 6, frameInterval: 100, url: 'Pink_Monster_Walk_6.png', name: 'walk' },
      jump: { frames: 8, frameInterval: 80, url: 'Pink_Monster_Jump_8.png', name: 'jump' }
    };
    let currentAnimation = animations.idle.name;
    let totalFrames = animations.idle.frames;
    let frameInterval = animations.idle.frameInterval;
    let lastFrameTime = Date.now();
    let currentFrame = 0;

    // Animation frame updater
    function updateFrame() {
      const now = Date.now();
      if (now - lastFrameTime > frameInterval) {
        currentFrame = (currentFrame + 1) % totalFrames;
        lastFrameTime = now;
        monster.style.backgroundPosition = `-${currentFrame * 32}px 0`;
      }
      requestAnimationFrame(updateFrame);
    }
    updateFrame();

    // Switch animation function
    function switchAnimation(animation) {
      console.log(`Switching to animation: ${animation.name}`);
      monster.style.backgroundImage = `url('${animation.url}')`;
      totalFrames = animation.frames;
      frameInterval = animation.frameInterval;
      currentAnimation = animation.name;
      currentFrame = 0; // Reset frame to start
    }

    // Move the monster based on destinationX
    function moveMonster() {
      const deltaX = destinationX - monsterX;

      if (currentAnimation === 'jump') {
        // Move horizontally while in the air if jumping
        monsterX += speed * jumpDirection;
        monster.style.left = `${monsterX}px`;
      } else {
        // If walking or idle, handle normal movement
        if (Math.abs(deltaX) > movementThreshold) {
          monsterX += speed * Math.sign(deltaX);
          monster.style.left = `${monsterX}px`;

          // Switch to walking animation if not already walking
          if (currentAnimation !== 'walk') {
            switchAnimation(animations.walk);
          }
        }

        // Change orientation to face the direction of movement
        if (deltaX < 0 && lastDirection === 'right') {
          monster.style.transform = 'scaleX(-1)'; // Face left
          lastDirection = 'left';
        } else if (deltaX > 0 && lastDirection === 'left') {
          monster.style.transform = 'scaleX(1)'; // Face right
          lastDirection = 'right';
        }

        // If destination is reached, switch to idle animation
        if (currentAnimation === 'walk' && Math.abs(deltaX) <= movementThreshold) {
          switchAnimation(animations.idle);
        }
      }

      requestAnimationFrame(moveMonster);
    }

    // Jump the monster
    function jumpMonster() {
      if (currentAnimation !== 'jump') {
        switchAnimation(animations.jump);

        jumpDirection = currentAnimation === 'walk' ? Math.sign(destinationX - monsterX) : 0; // Continue horizontal movement if walking

        // Vertical jump with horizontal movement
        monster.style.transform += ' translateY(-75px)';
        console.log("Jumping...");

        setTimeout(() => {
          // Land after jump
          monster.style.transform = monster.style.transform.replace(' translateY(-75px)', '');

          setTimeout(() => {
            // Resume walking or switch to idle after landing
            if (Math.abs(destinationX - monsterX) > movementThreshold) {
              switchAnimation(animations.walk);
            } else {
              switchAnimation(animations.idle);
            }
          }, animations.jump.frameInterval * animations.jump.frames / 2);
        }, animations.jump.frameInterval * animations.jump.frames / 2);
      }
    }

    // Mouse and touch event listeners
    document.addEventListener('mousemove', (e) => {
      destinationX = e.pageX - 16; // Adjust for monster width
      console.log(`Mouse moved. New destination: ${destinationX}`);
    });

    document.addEventListener('click', () => {
      console.log("Mouse clicked. Initiating jump.");
      jumpMonster(); // Desktop click to jump
    });

    // Handle mobile touch drag and tap for jumping
    document.addEventListener('touchstart', (e) => {
      isDragging = false; // Reset dragging state
      destinationX = e.touches[0].pageX - 16; // Set destination based on touch
      console.log(`Touch started. Destination set to: ${destinationX}`);
    });

    document.addEventListener('touchmove', (e) => {
      isDragging = true; // Mark as drag
      destinationX = e.touches[0].pageX - 16; // Update destination as the touch moves
      console.log(`Touch moved. New destination: ${destinationX}`);
    });

    document.addEventListener('touchend', () => {
      if (!isDragging) {
        console.log("Touch ended. Initiating jump.");
        jumpMonster(); // Only jump if it was a tap, not a drag
      }
    });

    // Start monster movement loop
    requestAnimationFrame(moveMonster);
  </script>
</body>
</html>
