<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }

    #monster {
      position: absolute;
      width: 32px; /* Width of a single frame */
      height: 32px; /* Height of a single frame */
      background: no-repeat 0 0; /* Default to idle animation */
      bottom: 10%; /* Offset by percentage for better alignment across devices */
      transition: transform 0.3s ease-in-out; /* Smooth transitions for jumping */
      will-change: transform, background-position;
    }

    body {
      background: url('monster-background.webp') no-repeat center center;
      background-size: 100% 100%;
    }

    #messageBubble {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 24px;
      color: red;
      background-color: white;
      border: 2px solid black;
      border-radius: 30px;
      padding: 10px 20px;
      opacity: 0;
      z-index: 10;
      transition: opacity 0.2s ease-in, opacity 5s ease-out;
      display: inline-block;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <div id="messageBubble"></div>
  <div id="monster"></div>

  <script>
    const monster = document.getElementById('monster');
    const messageBubble = document.getElementById('messageBubble');
    let monsterX = window.innerWidth / 2; // Monster's initial X position
    let destinationX = monsterX; // Destination X position based on cursor or touch drag
    let isDragging = false; // Track if user is dragging on mobile

    let movementThreshold; // Movement threshold
    const touchThreshold = 10;
    const cursorThreshold = 5;
    let direction = 0; // left: -1, right: 1, idle = 0

    const hungerDepletionPerJump = 10;
    const hungerDepletionPerScreenWalk = 10;
    let walkedDistance = 0;
    let lastMessageTime = Date.now();
    let fadeTimeout;

    const niceMessages = ["You're really cool!", "You're awesome!", "Thanks for playing with me!", "Let's keep having fun!"];
    const hungerStates = {
      full: { upperBound:100, lowerBound:51, speed:2, jumpHeight:75, message:getNiceMessage, updateInterval:2000 },
      hungry: { upperBound:50, lowerBound:1, speed:1, jumpHeight: 37.5, message:(() => "I'm getting hungry..."), updateInterval:0 },
      empty: { upperBound:0, lowerBound:-1000, speed:0, jumpHeight:0, message:(() => "I'm hungry! Go find me a cookie >:)"), updateInterval:0 }
    }

    let hunger = parseInt(localStorage.getItem('monsterHunger')) || 500; // Persist hunger
    let speed;
    let jumpHeight;
    let message;

    const animations = {
      idle: { frames: 4, frameInterval: 200, url: 'Pink_Monster_Idle_4.png', name: 'idle' },
      walk: { frames: 6, frameInterval: 100, url: 'Pink_Monster_Walk_6.png', name: 'walk' },
      jump: { frames: 8, frameInterval: 80, url: 'Pink_Monster_Jump_8.png', name: 'jump' }
    };
    let currentAnimation;
    let totalFrames;
    let frameInterval;
    let lastFrameTime = Date.now();
    let currentFrame = 0;

    setInterval(handleFoodReplenishment, 1000); // Check every second
    updateHungerState();

    // Function to show a random nice message
    function getNiceMessage() {
      return niceMessages[Math.floor(Math.random() * niceMessages.length)];
    }

    // Display a message
    function showMessage(message) {
      clearTimeout(fadeTimeout); // Clear any ongoing fade
      messageBubble.style.opacity = 0; // Start by hiding the message

      setTimeout(() => {
        messageBubble.innerText = message; // Update the text
        messageBubble.style.opacity = 1; // Fade in the message

        // Fade out the message after 3 seconds
        fadeTimeout = setTimeout(() => {
          messageBubble.style.opacity = 0;
        }, 3000);
      }, 500); // Small delay before showing the new message
    }

    // Update the message bubble and handle hunger effects
    function updateHungerState() {
      const now = Date.now();
      let message;

      Object.values(hungerStates).forEach(state => {
        if (hunger > state.lowerBound && hunger <= state.upperBound && now-lastMessageTime > state.updateInterval){

          speed = state.speed;
          jumpHeight = state.jumpHeight
          message = state.message();

          if (messageBubble.innerText != message){
            showMessage(message)
            lastMessageTime = now;
          }
        }
      })
    }

    // Store hunger in localStorage
    function saveHunger() {
      localStorage.setItem('monsterHunger', hunger);
    }

    // Handle hunger depletion when the monster walks
    function depleteHungerFromWalk() {
      walkedDistance += Math.abs(destinationX - monsterX);
      if (walkedDistance >= window.innerWidth) {
        hunger -= hungerDepletionPerScreenWalk;
        walkedDistance = 0; // Reset walked distance
        saveHunger();
      }
    }

    function depleteHungerFromJump(){
      if (hunger > 0) {
        hunger -= hungerDepletionPerJump;
        saveHunger();
      }
    }

    // Handle hunger replenishment triggered by food collection
    function handleFoodReplenishment() {
      const foodCollected = localStorage.getItem('foodCollected');
      if (foodCollected) {
        hunger = 100; // Replenish hunger to 100
        saveHunger();
        updateHungerState(); // Update the message and reset monster state
        localStorage.removeItem('foodCollected'); // Clear the food collected flag
      }
    }

    // Animation frame updater
    function updateFrame() {
      const now = Date.now();
      if (now - lastFrameTime > frameInterval) {
        currentFrame = (currentFrame + 1) % totalFrames;
        lastFrameTime = now;
        monster.style.backgroundPosition = `-${currentFrame * 32}px 0`;
      }
      requestAnimationFrame(updateFrame);
    }
    updateFrame();

    // Switch animation function
    function switchAnimation(animation) {
      monster.style.backgroundImage = `url('${animation.url}')`;
      totalFrames = animation.frames;
      frameInterval = animation.frameInterval;
      currentAnimation = animation.name;
      currentFrame = 0; // Reset frame to start
    }

    function updateDirection() {
      const deltaX = destinationX - monsterX;

      if (currentAnimation === 'idle') direction = 0
      else if (deltaX < 0 && direction !== -1) {
        monster.style.transform = 'scaleX(-1)'; // Face left
        direction = -1;
      } else if (deltaX > 0 && direction !== 1) {
        monster.style.transform = 'scaleX(1)'; // Face right
        direction = 1;
      }
    }

    function moveTo(x){
      monsterX += x;
      monster.style.left = `${monsterX}px`;
    }

    // Initial state
    switchAnimation(animations.idle);

    // Move the monster based on destinationX
    function moveMonster() {
      if (hunger > 0){
        const deltaX = destinationX - monsterX;

        if (currentAnimation === 'jump') moveTo(speed * direction);
        else if (currentAnimation === 'walk') {
          if (Math.abs(deltaX) > movementThreshold) {
            updateDirection();
            depleteHungerFromWalk();
            moveTo(speed * Math.sign(deltaX));
          } else {
            switchAnimation(animations.idle); // Stop walking if close to destination
          }
        } else if (currentAnimation === 'idle') {
          if (Math.abs(deltaX) > movementThreshold) {
            switchAnimation(animations.walk); // Start walking if far from destination
          }
        }
      } else {
        switchAnimation(animations.idle);
      }
      requestAnimationFrame(moveMonster);
    }

    // Jump the monster
    function jumpMonster() {

      if (hunger > 0){

        if (currentAnimation !== 'jump') {
        
          updateDirection();
          depleteHungerFromJump();
          switchAnimation(animations.jump);

          // Apply jump transformation
          monster.style.transform += ' translateY(-75px)';

          setTimeout(() => {
            // Land after jump
            monster.style.transform = monster.style.transform.replace(' translateY(-75px)', '');

            setTimeout(() => {
              // Resume walking or switch to idle after landing
              if (Math.abs(destinationX - monsterX) > movementThreshold) {
                switchAnimation(animations.walk);
              } else {
                switchAnimation(animations.idle);
              }
            }, animations.jump.frameInterval * animations.jump.frames / 2);
          }, animations.jump.frameInterval * animations.jump.frames / 2);

        }

      } else switchAnimation(animations.idle);

      
    }

    // Track the jump and manage jump count
    function trackJump() {
      const now = Date.now();
      jumpTimes.push(now);
      jumpTimes = jumpTimes.filter(time => now - time < 30000); // Filter jumps within 30 seconds
      jumpCounter = jumpTimes.length;
    }

    // Display the "I'm tired" message and block further jumps
    function displayTiredMessage() {
      clearTimeout(fadeTimeout); // Clear any ongoing fade-out

      // Show message immediately
      tiredMessage.style.transition = 'opacity 0.2s ease-in'; // Quick fade-in
      tiredMessage.style.opacity = 1; // Make message visible
      jumpingBlocked = true;

      // Start the fade-out after a short delay, making it fade out over 5 seconds
      fadeTimeout = setTimeout(() => {
        tiredMessage.style.transition = 'opacity 5s ease-out'; // Gradual fade-out
        tiredMessage.style.opacity = 0; // Fade out message gradually

        setTimeout(() => {
          jumpTimes = []; // Reset jumps
          jumpCounter = 0;
          jumpingBlocked = false; // Allow jumps after message fades out
        }, 5000); // Allow jumping again after 5 seconds
      }, 500); // Start fade-out process after a short delay to ensure visibility
    }

    // Mouse and touch event listeners
    document.addEventListener('mousemove', (e) => {
      updateHungerState();
      movementThreshold = cursorThreshold;
      destinationX = e.pageX - 16; // Adjust for monster width
    });

    document.addEventListener('click', () => {
      updateHungerState();
      movementThreshold = cursorThreshold;
      jumpMonster(); // Desktop click to jump
    });

    // Handle mobile touch drag and tap for jumping
    document.addEventListener('touchstart', (e) => {
      updateHungerState();
      movementThreshold = touchThreshold;
      isDragging = false; // Reset dragging state
      destinationX = e.touches[0].pageX - 16; // Set destination based on touch
    });

    document.addEventListener('touchmove', (e) => {
      updateHungerState();
      movementThreshold = touchThreshold;
      isDragging = true; // Mark as drag
      destinationX = e.touches[0].pageX - 16; // Update destination as the touch moves
    });

    document.addEventListener('touchend', () => {
      updateHungerState();
      movementThreshold = touchThreshold;
      if (!isDragging) {
        jumpMonster(); // Only jump if it was a tap, not a drag
      }
    });

    // Start monster movement loop
    requestAnimationFrame(moveMonster);
  </script>
</body>
</html>
