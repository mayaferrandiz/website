<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Sprite Sheet Animation with Direction Facing</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }
    #monster {
      position: absolute;
      width: 32px; /* Width of a single frame */
      height: 32px; /* Height of a single frame */
      background: url('Pink_Monster_Idle_4.png') no-repeat 0 0; /* Idle animation */
      background-size: 400%; /* 4 frames for idle */
      transition: transform 0.2s ease;
      bottom: 0;
    }
    .walking {
      background: url('Pink_Monster_Walk_6.png') no-repeat 0 0; /* Walking animation */
      background-size: 600%; /* 6 frames for walking */
      animation: walk-animation 0.6s steps(6) infinite;
    }
    .jumping {
      background: url('Pink_Monster_Jump_8.png') no-repeat 0 0; /* Jumping animation */
      background-size: 800%; /* 8 frames for jumping */
      animation: jump-animation 0.8s steps(8) 1;
    }
    @keyframes walk-animation {
      from {
        background-position: 0 0;
      }
      to {
        background-position: -600% 0; /* Move through all 6 frames */
      }
    }
    @keyframes jump-animation {
      from {
        background-position: 0 0;
      }
      to {
        background-position: -800% 0; /* Move through all 8 frames */
      }
    }
    /*body {
      background: url('https://example.com/background_image.jpg') no-repeat center center;
      background-size: cover;
    }*/
  </style>
</head>
<body>
  <div id="monster"></div>

  <script>
    const monster = document.getElementById('monster');
    let monsterX = window.innerWidth / 2; // Monster's initial X position
    const monsterY = window.innerHeight - 32; // Monster's Y position (at bottom)
    let mouseX = monsterX; // Mouse X position
    let lastDirection = 'right'; // To track the direction of movement
    const speed = 0.02; // Monster's movement speed
    const stopThreshold = 1; // Threshold to stop movement
    let isMoving = false;

    // Function to handle mouse movement (desktop)
    function handleMouseMove(event) {
      mouseX = event.pageX - 16; // Adjust for monster width (half of 32px)
      
      // Check direction and flip sprite if necessary
      if (mouseX < monsterX && lastDirection === 'right') {
        monster.style.transform = 'scaleX(-1)'; // Face left
        lastDirection = 'left';
      } else if (mouseX > monsterX && lastDirection === 'left') {
        monster.style.transform = 'scaleX(1)'; // Face right
        lastDirection = 'right';
      }

      if (!isMoving) {
        monster.classList.add('walking');
        isMoving = true;
      }
    }

    // Function to handle screen taps (mobile)
    function handleTouchMove(event) {
      const touch = event.touches[0];
      mouseX = touch.pageX - 16;
      
      // Check direction and flip sprite if necessary
      if (mouseX < monsterX && lastDirection === 'right') {
        monster.style.transform = 'scaleX(-1)'; // Face left
        lastDirection = 'left';
      } else if (mouseX > monsterX && lastDirection === 'left') {
        monster.style.transform = 'scaleX(1)'; // Face right
        lastDirection = 'right';
      }

      if (!isMoving) {
        monster.classList.add('walking');
        isMoving = true;
      }
    }

    // Function to handle click/jump (desktop & mobile)
    function handleClick(event) {
      monster.classList.add('jumping');
      monster.classList.remove('walking'); // Stop walking while jumping

      // Simulate jump by moving the monster upward and back down
      setTimeout(() => {
        monster.style.transform += ' translateY(-50px)'; // Jump up
      }, 0);

      setTimeout(() => {
        monster.style.transform = monster.style.transform.replace(' translateY(-50px)', ''); // Land back at bottom
        monster.classList.remove('jumping');
        if (isMoving) {
          monster.classList.add('walking');
        } else {
          monster.style.background = "url('Pink_Monster_Idle_4.png') no-repeat 0 0"; // Switch back to idle sprite
          monster.style.backgroundSize = '400%';
        }
      }, 800); // Match the duration of the jump animation (0.8s)
    }

    // Function to update monster position (X-axis only)
    function moveMonster() {
      const deltaX = mouseX - monsterX;

      // Move monster only if it's farther than the threshold to prevent jitter
      if (Math.abs(deltaX) > stopThreshold) {
        monsterX += deltaX * speed;
        monster.style.left = `${monsterX}px`; // Apply new X position
      } else {
        if (isMoving) {
          monster.classList.remove('walking'); // Stop walking
          isMoving = false;
          // Switch back to idle sprite when monster stops walking
          monster.style.background = "url('Pink_Monster_Idle_4.png') no-repeat 0 0";
          monster.style.backgroundSize = '400%';
        }
      }

      requestAnimationFrame(moveMonster);
    }

    // Start the monster movement animation
    moveMonster();

    // Event listeners for mouse and touch inputs
    document.addEventListener('mousemove', handleMouseMove); // Desktop
    document.addEventListener('click', handleClick); // Desktop click

    document.addEventListener('touchmove', handleTouchMove); // Mobile touch
    document.addEventListener('touchstart', handleClick); // Mobile tap
  </script>
</body>
</html>
