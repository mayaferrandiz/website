<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Mobile Compatibility</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }
    #monster {
      position: absolute;
      width: 50px;
      height: 50px;
      background: url('monster-idle.png') no-repeat center;
      background-size: contain;
      transition: transform 0.2s ease;
    }
    .walking {
      background: url('monster-idle.png') no-repeat center;
      background-size: contain;
    }
    .jumping {
      background: url('monster-idle.png') no-repeat center;
      background-size: contain;
    }
  </style>
</head>
<body>
  <div id="monster"></div>

  <script>
    const monster = document.getElementById('monster');
    let monsterX = window.innerWidth / 2; // Monster's initial X position
    let monsterY = window.innerHeight / 2; // Monster's fixed Y position
    let mouseX = monsterX; // Mouse X position
    const speed = 0.02; // Monster's movement speed (slower than the mouse)
    let isMoving = false;

    // Function to handle mouse movement (desktop)
    function handleMouseMove(event) {
      mouseX = event.pageX - 25; // Adjust for monster width
      if (!isMoving) {
        monster.classList.add('walking');
        isMoving = true;
      }
    }

    // Function to handle screen taps (mobile)
    function handleTouchMove(event) {
      const touch = event.touches[0]; // Get the first touch point
      mouseX = touch.pageX - 25; // Adjust for monster width
      if (!isMoving) {
        monster.classList.add('walking');
        isMoving = true;
      }
    }

    // Function to handle click/jump (desktop & mobile)
    function handleClick(event) {
      monster.classList.add('jumping');
      monster.classList.remove('walking'); // Stop walking while jumping

      // Simulate jump by moving the monster upward and back down
      setTimeout(() => {
        monster.style.transform = 'translateY(-50px)';
      }, 0);

      setTimeout(() => {
        monster.style.transform = 'translateY(0px)';
        monster.classList.remove('jumping');

        if (isMoving) {
          monster.classList.add('walking'); // Resume walking if the monster is still moving
        }
      }, 300);
    }

    // Function to update monster position (only X-axis)
    function moveMonster() {
      const deltaX = mouseX - monsterX;

      // If monster is far enough from the mouse, move it on the X-axis
      if (Math.abs(deltaX) > 1) {
        monsterX += deltaX * speed;
        monster.style.left = `${monsterX}px`; // Apply new X position
      } else {
        // Stop walking when the monster catches up
        if (isMoving) {
          monster.classList.remove('walking');
          isMoving = false;
        }
      }

      requestAnimationFrame(moveMonster);
    }

    // Start monster movement animation loop
    moveMonster();

    // Event listeners for mouse and touch inputs
    document.addEventListener('mousemove', handleMouseMove); // Desktop mouse move
    document.addEventListener('click', handleClick); // Desktop click

    document.addEventListener('touchmove', handleTouchMove); // Mobile touch move
    document.addEventListener('touchstart', handleClick); // Mobile tap to jump
  </script>
</body>
</html>
