<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }

    #monster {
      position: absolute;
      width: 32px;
      height: 32px;
      background: no-repeat 0 0;
      bottom: 10%;
      transition: transform 0.3s ease-in-out;
      will-change: transform, background-position;
    }

    body {
      background: url('monster-background.webp') no-repeat center center;
      background-size: 100% 100%;
    }

    #messageBubble {
      text-align: left;
      font-size: 20px;
      color: black;
      font-family:Figtree;
      background-color: white;
      border: 2px solid black;
      border-radius: 30px;
      padding: 10px 20px;
      margin:6%;
      max-width:80%;
      word-wrap: break-word; /* Ensure long words break onto the next line */
      overflow-wrap: break-word; /* Similar to word-wrap, ensures word breaks */
      opacity: 0;
      z-index: 10;
      transition: opacity 0.2s ease-in, opacity 5s ease-out;
      display: inline-block;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    #hungerCounter{
      text-align:right;
      font-size: 20px;
      background-color:white;
      padding:2px 5px;
      border-radius:10px;
      position:absolute;
      right:0px;
      top:0px;
      margin:1%;
    }

  </style>
</head>
<body>

  <div id="messageBubble"></div>
  <div id="monster"></div>
  <div id="hungerCounter"></div>

  <script>
    const monster = document.getElementById('monster');
    const messageBubble = document.getElementById('messageBubble');
    const hungerCounter = document.getElementById('hungerCounter');
    let monsterX = window.innerWidth / 2; // Monster's initial X position
    let destinationX = monsterX; // Destination X position based on cursor or touch drag
    let previousMonsterX = monsterX; // To calculate actual movement
    let isDragging = false; // Track if user is dragging on mobile

    let movementThreshold;
    const touchThreshold = 10;
    const cursorThreshold = 5;
    let direction = 0; // left: -1, right: 1, idle = 0

    const hungerDepletionPerJump = 10;
    const hungerDepletionPerScreenWalk = 10;
    let walkedDistance = 0;
    let lastMessageTime = Date.now();
    let messageFadeTimeout;
    let messageClickListener;

    const messageQueue = [{
        body:"Maya hid cookies everywhere and if you find them I know we'll be friends!!",
        nextTrigger:'timed'
    }]
    const defaultMessages = [
      {
        body:"I'll tell you lots of secrets if you find me enough cookies...",
        nextTrigger:'timed'
      },
      {
        body:"Need some help? I think there's at least one somewhere in her <a href onclick=\"() => window.top.location.href = 'https://maya.cloud/portfolio/'\">Portfolio</a>",
        nextTrigger:'click'
      },
      {
        body:"What are you still doing here? Go find me some cookies >:)",
        nextTrigger:'timed'
      },
      {
        body:"Pleaseeeeee 🥺",
        nextTrigger:'timed'
      }
    ];

    function getMessage(nextMessage){

      if (nextMessage !== undefined) messageQueue.unshift(nextMessage)

      const msg = messageQueue.shift()
      if (messageQueue.length == 0) messageQueue.push(defaultMessages)
      return msg
    }

    const hungerStates = {
      overfull: {
        name: 'overfull',
        upperBound: Infinity,
        lowerBound: 101,
        speed: 2,
        jumpHeight: 75,
        getMessage: (() => 
          getMessage({
            body:"Ok here's one little secret for you 😉 email me at <a href='mailto:monster@maya.cloud'>monster@maya.cloud</a> for a surprise!",
            nextTrigger:'click'
        }))
      },
      full: { 
        name: 'full', 
        upperBound: 100, 
        lowerBound: 51, 
        speed: 2, 
        jumpHeight: 75, 
        getMessage: getMessage 
      },
      hungry: { 
        name: 'hungry', 
        upperBound: 50, 
        lowerBound: 1, 
        speed: 1, 
        jumpHeight: 37.5, 
        getMessage: (() => 
          getMessage({
          body: "I'm getting hungry...",
          nextTrigger: 'timed'
        }))
      },
      empty: { 
        name: 'empty', 
        upperBound: 0, 
        lowerBound: -Infinity, 
        speed: 0, 
        jumpHeight: 0, 
        getMessage: (() => getMessage({
          body: "I'm hungry! I'm not doing anything else until you find me a cookie >:(",
          nextTrigger: 'timed'
        }))
      }
    }

    let hungerState;
    let hunger = parseInt(localStorage.getItem('monsterHunger')) || 0; // Persist hunger
    let speed;
    let jumpHeight;
    let message;

    const animations = {
      idle: { frames: 4, frameInterval: 200, url: 'Pink_Monster_Idle_4.png', name: 'idle' },
      walk: { frames: 6, frameInterval: 100, url: 'Pink_Monster_Walk_6.png', name: 'walk' },
      jump: { frames: 8, frameInterval: 80, url: 'Pink_Monster_Jump_8.png', name: 'jump' }
    };
    let currentAnimation;
    let totalFrames;
    let frameInterval;
    let lastFrameTime = Date.now();
    let currentFrame = 0;

    // Initial monster state
    switchAnimation(animations.idle);
    setNextHungerState();
    updateHungerState();
    saveHunger();

    // Periodic updates
    setInterval(handleHungerReplenished, 1000);

    // Update monster properties and display a message
    function updateHungerState() {

      const message = hungerState.getMessage();
      speed = hungerState.speed;
      jumpHeight = hungerState.jumpHeight;

      if (hungerState.name == 'empty' && currentAnimation !== 'idle') {
        switchAnimation(animations.idle);
      }

      if (messageBubble.innerHTML !== message.body) {

        clearTimeout(messageFadeTimeout); // Clear any ongoing fade
        document.removeEventListener('click', updateHungerState)
        messageBubble.style.opacity = 0;

        setTimeout(() => {

          messageBubble.innerHTML = message.body; // Update the text
          messageBubble.style.opacity = 1; // Fade in the message

          if (hungerState.name !== 'empty'){
            if (message.nextTrigger == 'timed') messageFadeTimeout = setTimeout(updateHungerState, 5000);
            else if (message.nextTrigger == 'click') document.addEventListener('click', updateHungerState);
          }

        },500)
      }
    }

    // Queue up next hunger state for next update interval
    function setNextHungerState() {
      for (let key in hungerStates) {
        const state = hungerStates[key];
        if (hunger > state.lowerBound && hunger <= state.upperBound) {
          hungerState = state;
        }
      }
    }

    function addMessageToQueue(){

    }

    // Store hunger in localStorage
    function saveHunger() {
      if (hunger > 0) {
        hungerCounter.style.opacity = 1
        hungerCounter.innerText = "🍪".repeat( Math.ceil(hunger/10) );
      }
      else {
        hungerCounter.innerText = "";
        hungerCounter.style.opacity = 0
      }
      
      localStorage.setItem('monsterHunger', hunger);
    }

    // Handle hunger replenishment
    function handleHungerReplenished() {
      const foodCollected = localStorage.getItem('foodCollected');
      if (foodCollected) {
        localStorage.removeItem('foodCollected');
        hunger = 100;
        shownHungryMessage = false;
        saveHunger();
        setNextHungerState();
        updateHungerState();
      }
    }

    // Handle hunger depletion from walking
    function depleteHungerFromWalk() {
      const distanceTraveled = Math.abs(monsterX - previousMonsterX);
      walkedDistance += distanceTraveled;
      previousMonsterX = monsterX; // Update to the current position

      if (walkedDistance >= window.innerWidth) {
        hunger -= hungerDepletionPerScreenWalk;
        walkedDistance = 0; // Reset walked distance
        saveHunger();
        setNextHungerState();
      }
    }

    function depleteHungerFromJump() {
      if (hunger > 0) {
        hunger -= hungerDepletionPerJump;
        saveHunger();
        setNextHungerState();
      }
    }

    // Animation frame updater
    function updateFrame() {
      const now = Date.now();
      if (now - lastFrameTime > frameInterval) {
        currentFrame = (currentFrame + 1) % totalFrames;
        lastFrameTime = now;
        monster.style.backgroundPosition = `-${currentFrame * 32}px 0`;
      }
      requestAnimationFrame(updateFrame);
    }
    updateFrame();

    // Switch animation function
    function switchAnimation(animation) {
      monster.style.backgroundImage = `url('${animation.url}')`;
      totalFrames = animation.frames;
      frameInterval = animation.frameInterval;
      currentAnimation = animation.name;
      currentFrame = 0; // Reset frame to start
    }

    function updateDirection() {
      const deltaX = destinationX - monsterX;

      if (currentAnimation === 'idle') direction = 0;
      else if (deltaX < 0 && direction !== -1) {
        monster.style.transform = 'scaleX(-1)';
        direction = -1;
      } else if (deltaX > 0 && direction !== 1) {
        monster.style.transform = 'scaleX(1)';
        direction = 1;
      }
    }

    function moveTo(x) {
      monsterX += x;
      monster.style.left = `${monsterX}px`;
    }

    // Move the monster based on destinationX
    function moveMonster() {
      if (speed > 0) {
        const deltaX = destinationX - monsterX;

        if (currentAnimation === 'jump') moveTo(speed * direction);
        else if (currentAnimation === 'walk') {
          if (Math.abs(deltaX) > movementThreshold) {
            updateDirection();
            depleteHungerFromWalk();
            moveTo(speed * Math.sign(deltaX));
          } else {
            switchAnimation(animations.idle);
          }
        } else if (currentAnimation === 'idle') {
          if (Math.abs(deltaX) > movementThreshold) {
            switchAnimation(animations.walk);
          }
        }
      }
      requestAnimationFrame(moveMonster);
    }

    // Jump the monster
    function jumpMonster() {
      if (jumpHeight > 0) {
        if (currentAnimation !== 'jump') {
          updateDirection();
          depleteHungerFromJump();
          switchAnimation(animations.jump);

          // Apply jump transformation
          monster.style.transform += ' translateY(-75px)';

          setTimeout(() => {
            monster.style.transform = monster.style.transform.replace(' translateY(-75px)', '');

            setTimeout(() => {
              if (Math.abs(destinationX - monsterX) > movementThreshold) {
                switchAnimation(animations.walk);
              } else {
                switchAnimation(animations.idle);
              }
            }, animations.jump.frameInterval * animations.jump.frames / 2);
          }, animations.jump.frameInterval * animations.jump.frames / 2);
        }
      }
    }

    // Mouse and touch event listeners
    document.addEventListener('mousemove', (e) => {
      movementThreshold = cursorThreshold;
      destinationX = e.pageX - 16;
    });

    document.addEventListener('click', () => {
      movementThreshold = cursorThreshold;
      jumpMonster();
    });

    document.addEventListener('touchstart', (e) => {
      movementThreshold = touchThreshold;
      isDragging = false;
      destinationX = e.touches[0].pageX - 16;
    });

    document.addEventListener('touchmove', (e) => {
      movementThreshold = touchThreshold;
      isDragging = true;
      destinationX = e.touches[0].pageX - 16;
    });

    document.addEventListener('touchend', () => {
      movementThreshold = touchThreshold;
      if (!isDragging) {
        jumpMonster();
      }
    });

    requestAnimationFrame(moveMonster);
  </script>
</body>
</html>
