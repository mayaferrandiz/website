            if (isFoodCollected) {
                // Hide the iframe if the food has been collected
                frame.style.display = 'none';
            } else {
                // Adjust iframe height and width based on content size if needed
                frame.onload = function () {
                    const frameBody = frame.contentWindow.document.body;
                    if (frameBody && frameBody.scrollHeight > 0 && frameBody.scrollWidth > 0) {
                        frame.style.height = frameBody.scrollHeight + 'px';

                    } else {
                        frame.style.display = 'none';
                    }
                };
            }
        }
    });
